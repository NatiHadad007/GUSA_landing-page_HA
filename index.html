<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- Roboto google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Join GlassesUSA</title>
  </head>
  <body>
    <!-- Pop Up -->
    <div class="popUp-container"></div>
    <nav class="navBar">
      <img class="logo" src="/site_images/main_logo.svg" alt="main logo" />
    </nav>
    <!-- main section -->
    <section class="main-section">
      <div class="sign-up-container">
        <div class="signUp-info-wrapper">
          <div class="signUp-info">
            <div class="text-wrapper">
              <h1 class="mainHeader">
                <span class="break">Join GlassesUSA.com</span>
                Creator &amp; Influencer Program
              </h1>
              <p class="headerText">
                Show off your style, inspire others, and turn your influence
                into earnings!
              </p>
            </div>
            <button class="signButton">Apple Now</button>
          </div>
        </div>
        <div class="mainImages">
          <img
            src="/site_images/Glasses_image_1.jpg"
            class="signImage"
            alt="Girl with glasses"
          />
          <img
            src="/site_images/Glasses_image_2.jpg"
            class="signImage middle"
            alt="Guy with glasses"
          />
          <img
            src="/site_images/Glasses_image_3.jpg"
            class="signImage"
            alt="Girl with glasses"
          />
        </div>
      </div>
    </section>
  </body>
  <script src="script.js"></script>
</html>
